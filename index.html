<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Address Book</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
      </head>
      <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="index.html">Address Book</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </nav>
        <div class="container" id="contentbody">
         <h1>Address book</h1>
         <div class="row">
           <div class="col-md-6">
             <h2>Add a contact:</h2>
             <form id="new-contact">
               <div class="form-group">
                 <label for="new-first-name">First name</label>
                 <input type="text" class="form-control" id="new-first-name">
               </div>
               <div class="form-group">
                 <label for="new-last-name">Last name</label>
                 <input type="text" class="form-control" id="new-last-name">
               </div>
               <div id="new-addresses">
                <div class="new-address">
                  <div class="form-group">
                    <label for="new-street">Street</label>
                    <input type="text" class="form-control new-street">
                  </div>
                  <div class="form-group">
                    <label for="new-city">City</label>
                    <input type="text" class="form-control new-city">
                  </div>
                  <div class="form-group">
                    <label for="new-state">State</label>
                    <input type="text" class="form-control new-state">
                  </div>
                </div>
               </div>
               <span class="btn btn-primary" id="add-address">Another address</span>
               <button type="submit" class="btn">Add</button>
             </form>
             <h2>Contacts:</h2>
             <ul id="contacts">
             </ul>
           </div>
           <div class="col-md-6">
            <div id="show-contact">
              <h2></h2>
              <p>First name: <span class="first-name"></span></p>
              <p>Last name: <span class="last-name"></span></p>
              <p>Addresses:</p>
              <ul id="addresses">

              </ul>
            </div>
          </div>
           </div>
         </div>
        </div>

        <footer class="footer">

        </footer>
        <!-- javascript for speedier loading -->
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
      </body>
    </html>
